<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-card>
          <ion-card-content>
            <div class="ion-text-center">
              <ion-icon name="person-add-outline" size="large"></ion-icon>
              <h1 class="ion-margin-top">Registro</h1>
            </div>

            <h5 class="ion-text-center ion-margin-bottom">Crea tu cuenta</h5>

            <div *ngIf="errorMessage" class="ion-padding" style="color: red;">
              {{ errorMessage }}
            </div>

            <!-- Campo Nombre -->
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="registerForm.fullName" type="text" required></ion-input>
            </ion-item>

            <!-- Campo Correo -->
            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input [(ngModel)]="registerForm.email" type="email" required></ion-input>
            </ion-item>

            <!-- Campo Contraseña -->
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input [(ngModel)]="registerForm.password" type="password" required></ion-input>
            </ion-item>

            <!-- Campo Confirmar Contraseña -->
            <ion-item>
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input [(ngModel)]="registerForm.confirmPassword" type="password" required></ion-input>
            </ion-item>

            <!-- Menú desplegable para Rol -->
            <ion-item>
              <ion-label position="stacked">Selecciona tu Rol</ion-label>
              <ion-select [(ngModel)]="registerForm.role" placeholder="Seleccionar Rol">
                <ion-select-option value="Estudiante">Estudiante</ion-select-option>
                <ion-select-option value="Profesor">Profesor</ion-select-option>
              </ion-select>
            </ion-item>
            

            <!-- Botón Registrarse -->
            <ion-button expand="block" color="primary" class="ion-margin-top" (click)="register($event)">
              Registrarse
            </ion-button>

            <!-- Botón Volver -->
            <ion-button expand="block" fill="clear" color="medium" [routerLink]="['/login']">
              Volver
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
