<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SalaClases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SalaClases</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label position="floating" >Ingresa el nombre de la sala de clases</ion-label>
  <ion-input [(ngModel)] ="sala.nombre">Crear Sala</ion-input>


  <ion-button (click)="crearSala()">Crear sala</ion-button>
  @if (salaArray.length > 0) {
    @for (s of salaArray; track sala.id) {
      <h2>Sala: {{s.nombre}} (ID: {{s.id}})</h2>
    }
  }

  <ion-item>
    <ion-label position="floating">Nombre del Alumno</ion-label>
    <ion-input [(ngModel)] = "nombreAlumno"></ion-input>
  </ion-item>
  <ion-button (click)="agregarAlumnos()">Agregar Alumno</ion-button>

  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>{{ alumno.nombre }}</ion-label>
      <ion-checkbox slot="end" (ionChange)="marcarAsistencia(alumno.nombre)" [checked]="alumno.presente"></ion-checkbox>
    </ion-item>
  </ion-list>


  

</ion-content>
