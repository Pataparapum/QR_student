<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sala Clases</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" (click)="logout()" fill="clear">
      <ion-icon name="log-out-outline"></ion-icon> Cerrar Sesión
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Formulario para crear sala -->
  <div class="salaNameInput">
    <ion-label class="label-header" position="stacked">Nombre de la Sala</ion-label>
    <ion-input [(ngModel)]="sala.nombre" placeholder="Escribe el nombre de la sala"></ion-input>
    <ion-button expand="block" color="primary" (click)="crearSala()">Crear Sala</ion-button>
  </div>

  <!-- Mensaje si no hay salas -->
  <div *ngIf="salaArray.length === 0" class="empty-state">
    <ion-icon name="cube-outline" class="empty-icon"></ion-icon>
    <p>No hay salas creadas aún.</p>
  </div>

  <!-- Lista de salas -->
  <div *ngIf="salaArray.length > 0">
    <mat-card *ngFor="let s of salaArray" class="card-sala">
      <mat-card-header>
        <mat-card-title>
          Sala: {{ s.nombre }}
        </mat-card-title>
        <ion-button
          fill="clear"
          color="primary"
          slot="end"
          [routerLink]="['/listado-alumnos', s.id]">
          <ion-icon name="list-outline"></ion-icon>
          Ver Alumnos
        </ion-button>
      </mat-card-header>
      <mat-card-content>
        <p>Alumnos registrados: {{ s.alumnos?.length || 0 }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</ion-content>
