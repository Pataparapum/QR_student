<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="header-title">Clases</ion-title>
    <ion-buttons slot="end" class="header-actions">
      <!-- Bot칩n con el nombre del usuario que dirige a la p치gina de perfil -->
      <ion-button [routerLink]="['/perfil']" fill="clear">
        <ion-label>{{ loggedUserName }}</ion-label>
      </ion-button>
      <ion-button (click)="logout()" fill="clear">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="mobile-content">
  <!-- Formulario para crear sala (Visible solo para Profesores) -->
  <div *ngIf="userRole === 'Profesor'">
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Crear Nueva Sala</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="full" class="input-item">
          <ion-label position="stacked">Nombre de la Sala</ion-label>
          <ion-input
            [(ngModel)]="sala.nombre"
            placeholder="Ejemplo: Matem치ticas 101">
          </ion-input>
        </ion-item>
        <ion-button expand="block" (click)="crearSala()" class="btn-crear">
          Crear Sala
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Mensaje si no hay salas -->
  <div *ngIf="salaArray.length === 0" class="empty-state">
    <ion-icon name="cube-outline" class="empty-icon"></ion-icon>
    <p>No hay salas para mostrar.</p>
  </div>

  <!-- Listado de clases -->
  <div *ngIf="salaArray.length > 0" class="list-container">
    <ion-card *ngFor="let s of salaArray" class="sala-card">
      <ion-card-header>
        <ion-card-title>{{ s.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Alumnos registrados: {{ s.alumnos?.length || 0 }}</p>
        <div class="button-group">
          <ion-button size="small" [routerLink]="['/listado-alumnos', s.id]">
            <ion-icon slot="start" name="list-outline"></ion-icon>
            Ver Alumnos
          </ion-button>
          <!-- Bot칩n de eliminar visible solo para Profesores -->
          <ion-button
            *ngIf="userRole === 'Profesor'"
            size="small"
            color="danger"
            (click)="confirmarEliminarSala(s.id)">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            Eliminar
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
