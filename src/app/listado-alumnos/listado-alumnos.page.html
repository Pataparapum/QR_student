<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ salaNombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="alumno-input">
    <ion-label class="label-header" position="stacked">Nombre del Alumno</ion-label>
    <ion-input [(ngModel)]="nombreAlumno" placeholder="Escribe el nombre del alumno"></ion-input>
    <ion-button expand="block" color="primary" (click)="agregarAlumno()">Agregar Alumno</ion-button>
  </div>

  <div *ngIf="alumnos.length === 0" class="empty-state">
    <ion-icon name="people-outline" class="empty-icon"></ion-icon>
    <p>No hay alumnos registrados aún.</p>
  </div>

  <ion-list *ngIf="alumnos.length > 0">
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>{{ alumno.nombre }}</ion-label>
      <ion-checkbox
        slot="end"
        [(ngModel)]="alumno.asistencia"
        (ionChange)="marcarAsistencia(alumno.id)">
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- Botón para generar el QR -->
  <ion-button expand="block" color="secondary" (click)="generarQRCode()">
    Generar Código QR
  </ion-button>

  <!-- Mostrar el QR generado -->
  <div *ngIf="qrCodeUrl" class="qr-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Código QR</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="qrCodeUrl" alt="Código QR de la sala" />
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
