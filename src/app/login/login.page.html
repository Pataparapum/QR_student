<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-card>
          <ion-card-content>
            
         
            <div class="ion-text-center">
              <ion-icon name="person-outline" size="large"></ion-icon>
              <h1 class="ion-margin-top">Login</h1>
            </div>

            <h5 class="ion-text-center ion-margin-bottom">Ingresa tus credenciales</h5>


            <ion-item>
              <ion-label position="floating">Nombre de Usuario</ion-label>
              <ion-input [(ngModel)]="userForm.userName" type="text" required></ion-input>
            </ion-item>

            
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input [(ngModel)]="userForm.password" type="password" required></ion-input>
            </ion-item>

            
            <ion-button expand="block" color="primary" class="ion-margin-top" (click)="userLogin($event)">
              Iniciar Sesión
            </ion-button>

            <p>¿Aún no tienes cuenta?</p>
            <ion-button fill="clear" color="primary" [routerLink]="['/registro']">
              <ion-icon name="person-add-outline"></ion-icon>
              Registrarse
            </ion-button>


            
            <div *ngIf="errorMessage" class="ion-margin-top">
              <ion-text color="danger">
                <p>{{ errorMessage }}</p>
              </ion-text>
            </div>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
