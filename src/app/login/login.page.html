<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-12 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                  <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3"></i>
                                      <span class="h1 fw-bold mb-0">Login</span>
                                  </div>
                                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa tus credenciales</h5>
                                  <div data-mdb-input-init class="form-outline mb-4 form-floating">
                                      <input type="user" id="user" class="form-control form-control-lg" [(ngModel)]="userForm.userName" placeholder="Nombre de Usuario"/>
                                      <label class="form-label" for="user">Nombre de Usuario</label>
                                  </div>

                                  <div data-mdb-input-init class="form-outline mb-4 form-floating">
                                      <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="userForm.password" placeholder="Contraseña" />
                                      <label class="form-label" for="password">Contraseña</label>
                                  </div>

                                  <div class="pt-1 mb-4">
                                      <ion-button color="dark" (click)="userLogin($event)">Iniciar Sesion</ion-button>
                                  </div>

                                  <div>
                                    <ion-text color="danger">
                                      <p id="error"></p>
                                    </ion-text>
                                  </div>
                                  <ion-button color="dark"[routerLink]="['/home']">Volver</ion-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
      
    </ion-toolbar>
  </ion-header>
</ion-content>
